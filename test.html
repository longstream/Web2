
<!DOCTYPE html>
<html>
<meta http-equiv="Content-Type" content="text/html; charset = utf-8">
<head>
	<title>kommadrei</title>



	<script type="text/javascript">
		var c = document.getElementById("mycanvas");
		if(c.getContext){
			var cxt = c.getContext("2d");
			cxt.beginPath();
			cxt.strokeStyle = "blue";
			var circle = {
				x:100;
				y:200;
				r:50;
			};
			cxt.arc(curcle.x, circle.y, circle.r, 0, Math.PI/2,false);
			cxt.stroke();
		}
	</script>
</head>


<body>
<canvas id = "mycanvas" width = "100px" height = "100px" style ="border:1px solid red;" ></canvas>
</body>

</html>
