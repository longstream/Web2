<!DOCTYPE html>
<html>
	<head>
		<title>CANVAS</title>
		<meta charset = "utf-8">
		<script type="text/javascript" src = "jquery-1.11.3.js">
		</script>

		<script type="text/javascript">
			$(document).ready(function(){
				var canvas = $("#myCanvas");
				var context = canvas.get(0).getContext("2d");
				//context.fillRect(40, 40, 100, 100);
				//context.translate(150, 150);
				context.strokeStyle = "rgb(255, 255, 255)";
				context.beginPath();
				context.arc(80, 60, 40, 0, Math.PI*2, false);
				context.closePath();
				context.stroke();
				

			});
			
		</script>

		<style type="text/css">
			canvas{
				margin-top: 20%;
				margin-left: 30%;
			}
		</style>
	</head>
	<body>
		<canvas id = "myCanvas" width = "150" height = "120" style = "border:1px solid red;">


		</canvas>
	</body>

</html>
